<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add order</title>
</head>
<body>

<h2>Add Order</h2>

<p th:if="${msg}" th:text="${msg}" style="color:green;"></p>

<form th:action="@{/client/add-orders}" th:object="${order}" method="post">

  <label>Email:</label>
  <input type="text" th:field="*{email}" required />
  <br/>

  <label>Price:</label>
  <input type="number" step="0.01" th:field="*{price}" required />
  <br/>

  <label>Date:</label>
  <input type="date" th:field="*{orderDate}" />
  <br/>

  <label>Status:</label>
  <select th:field="*{orderStatus}">
    <option th:each="st : ${allStatuses}"
            th:value="${st}"
            th:text="${st}">
    </option>
  </select>
  <br/>

  <button type="submit">Save</button>
</form>

</body>
</html>
